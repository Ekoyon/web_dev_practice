<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="git.css">
    <title>Marathon form</title>
</head>
<body>
<h1>Race Registration!!!</h1>

<form action="">
    <div class="name">
        <label for="first_name">First name</label>
        <input type="text" name="name" id="first_name" required>

        <span><label for="last_name">Last name</label>
        <input type="text" name="name" id="last_name" required></span>
    </div>

    <div class="race">
        <p>Choose a race</p>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="fun" value="fun">
            <label for="fun">Fun race (200m)</label>
        </div>
        <div>
            <input type="radio" name="race" id="relay" value="relay">
            <label for="relay">4 by 4 (400m) relay</label>
        </div>
    </div>
    <div class="email">
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" required>

        <span><label for="passwd">Password</label>
        <input type="password" name="passwd" id="passwd" value="passwd" required></span>

    </div>
    <div class="age">
        <label for="age">Choose your age group:</label>
        <select name="age" id="age">
            <option value="under 18">under 18</option>
            <option value="18-24" selected>18-24</option>
            <option value="25-31">25-31</option>
            <option value="32-40">32-40</option>
        </select>
    </div>
    <button>Register</button>
</form>
</body>
</html>
