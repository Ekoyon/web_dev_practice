<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms with bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="display-2">Forms</h1>
    <form action="#nowhere">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email address">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="defaultcheck">
            <label for="defaultcheck" class="form-check-label">Married?</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" id="fanciercheck">
            <label for="fanciercheck" class="custom-control-label">Not?</label>
        </div>
    </form>
</div>
</body>
</html>
