<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms with bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="#" class="navbar-brand">Navbar</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="expand">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="#expand">
        <div class="navbar-nav">
            <a href="Home" class="nav-item nav-link">Home</a>
            <a href="Home" class="nav-item nav-link">About</a>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="display-2">Forms</h1>
    <form action="#nowhere">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email address">
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3 col-6">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" id="address">
            </div>
            <div class="form-group col-6">
                <label for="zip">Zip code</label>
                <input type="text" class="form-control" name="zip" id="zip">
            </div>
        </div>
        <div class="form-group col-6">
            <label for="gender">Gender</label>
            <select class="form-control" name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="from-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="defaultcheck">
                <label for="defaultcheck" class="form-check-label">Married?</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="fanciercheck">
                <label for="fanciercheck" class="custom-control-label">Not?</label>
            </div>
        </div>
    </form>
</div>
<button type="submit" class="btn btn-success">Submit</button>

</html>
