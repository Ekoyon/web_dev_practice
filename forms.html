<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="git.html" method="post">
    <div class="name">
        <label for="name">Surname:</label>
        <input type="text" name="name" placeholder="surname" id="name">
    </div>
    <div class="name">
        <label for="firstname">First name:</label>
        <input type="text" name="name" id="firstname">
    </div>
    <div class="email">
        <label for="email">Email address:</label>
        <input type="email" name="email" id="email">
    </div>
    <div class="address">
        <label for="address">Residential address:</label>
        <input type="text" name="address" id="address">
    </div>
    <div class="telephone number">
        <label for="tel">Phone number:</label>
        <input type="tel" name="number" id="tel">
    </div>
    <div class="username">
        <label for="username">Choose a username:</label>
        <input type="text" name="username" id="username">
    </div>
    <div class="password">
        <label for="password">Enter a password:</label>
        <input type="password" name="password" id="password" placeholder="enter password">
    </div>
    <div class="password">
        <label for="another_password">Confirm password:</label>
        <input type="password" name="password" id="another_password">
    </div>
    <div>
        <label for="color">What's your favourite color?</label>
        <input type="color" id="color">
    </div>
    <button>Submit</button>
</form>
<form action="https://www.google.com/search">
    <label for="search">Search for it on google</label>
    <input type="text" id="search" name="q">
    <button>Search here</button>
</form>
</body>
</html>
