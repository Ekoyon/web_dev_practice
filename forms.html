<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="git.css">
</head>
<body>
<form action="quotes.html" method="post">
    <div class="name">
        <label for="name">Surname:</label>
        <input type="text" name="name" placeholder="surname" id="name">
    </div>
    <div class="name">
        <label for="firstname">First name:</label>
        <input type="text" name="name" id="firstname">
    </div>
    <div class="email">
        <label for="email">Email address:</label>
        <input type="email" name="email" id="email">
    </div>
    <div class="address">
        <label for="address">Residential address:</label>
        <input type="text" name="address" id="address">
    </div>
    <div class="telephone number">
        <label for="tel">Phone number:</label>
        <input type="tel" name="number" id="tel">
    </div>
    <div class="username">
        <label for="username">Choose a username:</label>
        <input type="text" name="username" id="username">
    </div>
    <div class="password">
        <label for="password">Enter a <span>password:</span></label>
        <input type="password" name="password" id="password" placeholder="enter password">
    </div>
    <div class="password">
        <label for="another_password">Confirm password:</label>
        <input type="password" name="password" id="another_password">
    </div>
    <div>
        <label for="color">What's your favourite color?</label>
        <input type="color" id="color">
    </div>

    <div class="wants">
        <h2>Let's know your wants</h2>
        <p>Foods</p>
        <input type="checkbox" name="food" id="pasta">
        <label for="pasta">Pasta</label>

        <input type="checkbox" name="food" id="rice">
        <label for="rice">Rice</label>

        <input type="checkbox" name="food" id="soup">
        <label for="soup">Soup</label>

        <input type="checkbox" name="food" id="lasagna">
        <label for="lasagna">Lasagna</label>

        <p>City</p>

        <input type="checkbox" name="city" id="mumbai">
        <label for="mumbai">Mumbai</label>

        <input type="checkbox" name="food" id="Lagos">
        <label for="Lagos">Lagos</label>

        <input type="checkbox" name="food" id="aba">
        <label for="aba">Aba</label>

        <input type="checkbox" name="food" id="ny">
        <label for="ny">New York</label>
    </div>
    <div>
        <p>Gender:</p>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>

        <input type="radio" name="gender" id="nb" value="nb">
        <label for="nb">Non-binary</label>

        <input type="radio" name="gender" id="pnts" value="pnts">
        <label for="pnts">Prefer not to say</label>
    </div>
    <label for="hotel">Choose your prefered hotel</label>
    <select name="diff_hotels" id="hotel">
        <option value="4 points">4 Points by Sheraton</option>
        <option value="Sheraton">Sheraton Hotels</option>
        <option value="Presidential">Hotel Presidential</option>
        <option value="golden_tulips">Golden Tulips Hotels</option>
    </select>

    <div class="requests">
        <label for="requests">If you've got special requests, don't hesitate to tell us:</label>
        <br>
        <textarea id="requests" placeholder="tell us how to serve you better" rows="5" cols="30"></textarea>
    </div>
    <button>Submit</button>
</form>
<form action="https://www.google.com/search">
    <label for="search">Search for it on google</label>
    <input type="text" id="search" name="q">
    <button>Search here</button>
</form>
<!--<button type="submit">here here</button>-->
</body>
</html>
